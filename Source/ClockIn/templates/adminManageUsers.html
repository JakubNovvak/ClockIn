{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockIn - Panel admina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "adminNavBar.html" %}

    <div style="margin-left: 20px;">
        <h2>Edycja użytkowników</h2>

        {% if message %}
            <p>{{ message }}</p>
            <a href="{% url 'manage_users' %}"><button class="btn btn-secondary">Odśwież</button></a>
        {% endif %}

        <br>

        {% if users %}
            <table class="table" style="max-width: 1000px;">
                <tr>
                    <th>Login</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Stawka godzinowa (zł)</th>
                    <th>Akcja</th>
                </tr>

                {% for user in users %}
                    <tr>
                        <form action="{% url 'edit_user' user.id %}" method="POST">
                            {% csrf_token %}
                            <td>
                                <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="surname" value="{{ user.surname }}" required>
                            </td>
                            <td>
                                <input type="number" class="form-control" name="hourlyPay" value="{{ user.hourlyPay }}" required>
                            </td>
                            <td>
                                <button class="btn btn-dark" type="submit">Zatwierdź</button>
                            </td>
                        </form>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>

    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
