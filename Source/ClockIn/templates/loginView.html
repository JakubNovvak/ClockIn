<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="display: flex; flex-direction: column; width: 100%; height: 60vh; justify-content: center; align-items: center;">
        <h2>Logowanie ClockIn</h2>

        <br>
        <p style="color: red;">{{ errorMessage }}</p>
        <div style="display: flex; flex-direction: column; min-width: 350px;">
            {% comment %} <form action="/users/login/" method="POST"> {% endcomment %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <label for="username">Nazwa użytkownika</label>
                    <input class="form-control" style="width: 100%; margin-top: 10px;" type="text" id="username" name="username" required>
                </div>
                  
                <div style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
                    <label for="password">Hasło</label>
                    <input class="form-control" style="width: 100%; margin-top: 10px;" type="password" id="password" name="password" required>
                </div>
        
                <br><br>
                
                <div style=" display: flex; flex-direction: row; justify-content: center;">
                    <button class="btn btn-dark" type="submit">Zaloguj się</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
