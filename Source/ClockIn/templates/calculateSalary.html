<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblicz wynagrodzenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include "navBar.html" %}
    <hr>

    <div style="margin-left: 30px;">
        <h1>Oblicz wynagrodzenie</h1>
        <br><br>

        <form method="POST" action="{% url 'calculate_salary' %}">
            {% csrf_token %}
            <label for="start_date">Wybierz datę początkową:</label>
            <div style="display: flex; flex-direction: row; margin-bottom: 10px;">
                <input class="form-control" style="max-width: 200px; margin-right: 10px;" type="date" id="start_date" name="start_date">
            </div>
            
            <label for="end_date">Wybierz datę końcową:</label>
            <div style="display: flex; flex-direction: row; margin-bottom: 10px;">
                <input class="form-control" style="max-width: 200px; margin-right: 10px;" type="date" id="end_date" name="end_date">
            </div>
            
            <label for="hourly_rate">Podaj stawkę godzinową (zł):</label>
            <div style="display: flex; flex-direction: row; margin-bottom: 10px;">
                <input class="form-control" style="max-width: 200px; margin-right: 10px;" type="number" id="hourly_rate" name="hourly_rate" step="0.01">
            </div>
            
            <button class="btn btn-dark" type="submit" name="action" value="calculate">Oblicz wynagrodzenie</button>
            <button class="btn btn-dark" type="submit" name="action" value="download">Pobierz podsumowanie</button>
        </form>
        <br>
        
        {% if total_salary %}
        <p style="color: green;">Przepracowano: {{ total_hours }} godz. i {{ total_minutes }} min.</p>
        <p style="color: green;">Łączne wynagrodzenie: {{ total_salary }} zł</p>
        {% endif %}
        
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
